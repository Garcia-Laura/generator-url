<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Generador de enlaces</title>
</head>
<body>
    <header class="header">
    <h1>Generador de enlaces redes sociales</h1>
    </header>
    <main>
        <form class="form">
            <fieldset> 
            <label class="label" for="url">Enlace que se quiere compartir</label>
            <input class="js_input" type="text" id="url" name="" placeholder="ejemplo: www.tiwiter.com">
        </fieldset>
        <fieldset>
            <label class="label" for="msg">texto que se quiere compartir :</label>
            <textarea class="js_text" id="msg" name="user_message" placeholder="descripción que se compatirá"></textarea>
        </fieldset>
        </form>
        <button class="js_button button"> Resultados</button>
        <div class="js_result">

        </div>
        <button class="js-reset button hidden">Nueva búsqueda</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
